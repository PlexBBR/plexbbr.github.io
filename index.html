<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Karla - Esquiva el Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            color: #ff00aa;
            font-size: 24px;
            opacity: 0.7;
        }
        
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        #loveMessage {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff69b4;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00aa;
            z-index: 3;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            margin: 0 30px;
            background-color: rgba(255, 105, 180, 0.5);
            border: 2px solid #ff69b4;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            z-index: 3;
        }
        
        #time {
            position: absolute;
            top: 60px;
            right: 20px;
            color: white;
            font-size: 20px;
            z-index: 3;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
        }
        
        #startButton {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff00aa;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            #loveMessage {
                font-size: 18px;
                top: 10px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                margin: 0 15px;
            }
            
            #startScreen {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    
    <div id="loveMessage">I love you Karla ‚ô•</div>
    <div id="score">Tiempo: 0s</div>
    <div id="time">Velocidad: 1x</div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="upBtn">‚Üë</div>
        <div class="control-btn" id="downBtn">‚Üì</div>
    </div>
    
    <div id="startScreen">
        <h1>Para Karla</h1>
        <p>Esquiva las frases de amor que vienen hacia ti</p>
        <p>Cada vez ir√°n m√°s r√°pido - ¬°sobrevive el mayor tiempo posible!</p>
        <p>Usa los botones para moverte arriba y abajo</p>
        <button id="startButton">Comenzar</button>
    </div>

    <script>
        // Falling hearts matrix effect
        const matrix = document.getElementById('matrix');
        const hearts = ['‚ô•', '‚ù§', 'üíñ', 'üíó', 'üíì', 'üíò'];
        const cols = Math.floor(window.innerWidth / 24);
        const rows = Math.floor(window.innerHeight / 24);
        const drops = [];
        
        // Initialize drops
        for (let i = 0; i < cols; i++) {
            drops[i] = Math.floor(Math.random() * rows * -1);
        }
        
        function drawHearts() {
            let output = '';
            for (let i = 0; i < drops.length; i++) {
                const heart = hearts[Math.floor(Math.random() * hearts.length)];
                const dropPos = drops[i];
                
                if (dropPos >= 0 && dropPos < rows) {
                    output += `<span style="position: absolute; left:${i * 24}px; top:${dropPos * 24}px">${heart}</span>`;
                }
                
                // Reset drop if it's at the bottom
                if (dropPos > rows + Math.random() * 10) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
            
            matrix.innerHTML = output;
        }
        
        setInterval(drawHearts, 100);
        
        // Game code
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game variables
        let gameRunning = false;
        let gameStartTime = 0;
        let currentTime = 0;
        let speedMultiplier = 1;
        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 8,
            color: '#ff69b4'
        };
        
        let enemies = [];
        let lastEnemyTime = 0;
        let enemyInterval = 2000;
        let baseSpeed = 3;
        
        // Romantic phrases in Spanish
        const frasesRomanticas = [
            "Eres mi sol",
            "Te amo",
            "Mi coraz√≥n es tuyo",
            "Eres mi sue√±o",
            "Para siempre juntos",
            "Mi amor eterno",
            "Eres mi vida",
            "Mi media naranja",
            "Eres perfecta",
            "Mi raz√≥n de ser",
            "Bomb√≥n de chocolate",
            "Cari√±o de mi alma",
            "Amor a primera vista",
            "Eres mi todo",
            "Mi princesa hermosa",
            "Due√±a de mi coraz√≥n",
            "Mi luz en la oscuridad",
            "Mi pensamiento favorito",
            "Mi felicidad completa",
            "El amor de mi vida"
        ];
        
        // Start game
        startButton.addEventListener('click', startGame);
        
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            gameStartTime = Date.now();
            currentTime = 0;
            speedMultiplier = 1;
            player.y = canvas.height / 2;
            enemies = [];
            updateScore();
            gameLoop();
        }
        
        // Player controls
        const keys = {
            ArrowUp: false,
            ArrowDown: false
        };
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') keys.ArrowUp = true;
            if (e.code === 'ArrowDown') keys.ArrowDown = true;
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') keys.ArrowUp = false;
            if (e.code === 'ArrowDown') keys.ArrowDown = false;
        });
        
        // Touch controls
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.ArrowUp = true;
        });
        
        upBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.ArrowUp = false;
        });
        
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.ArrowDown = true;
        });
        
        downBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.ArrowDown = false;
        });
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            // Update time
            currentTime = Math.floor((Date.now() - gameStartTime) / 1000);
            speedMultiplier = 1 + (currentTime / 30); // Increases speed every 30 seconds
            updateScore();
            
            // Move player
            if (keys.ArrowUp && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys.ArrowDown && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            
            // Spawn enemies
            const now = Date.now();
            if (now - lastEnemyTime > enemyInterval / speedMultiplier) {
                spawnEnemy();
                lastEnemyTime = now;
            }
            
            // Move enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= enemies[i].speed * speedMultiplier;
                
                // Remove enemies off screen
                if (enemies[i].x < -enemies[i].width) {
                    enemies.splice(i, 1);
                }
                
                // Check collisions
                if (collision(player, enemies[i])) {
                    gameOver();
                    break;
                }
            }
        }
        
        function spawnEnemy() {
            const frase = frasesRomanticas[Math.floor(Math.random() * frasesRomanticas.length)];
            const fontSize = Math.min(24, Math.max(16, 24 - Math.floor(frase.length / 5)));
            
            // Measure text width
            ctx.font = `${fontSize}px Arial`;
            const textWidth = ctx.measureText(frase).width;
            
            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: textWidth + 20,
                height: fontSize + 10,
                speed: baseSpeed + Math.random() * 2,
                color: `hsl(${Math.random() * 60 + 300}, 100%, 70%)`,
                text: frase,
                fontSize: fontSize
            });
        }
        
        function collision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function updateScore() {
            scoreElement.textContent = `Tiempo: ${currentTime}s`;
            timeElement.textContent = `Velocidad: ${speedMultiplier.toFixed(1)}x`;
        }
        
        function gameOver() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.innerHTML = `
                <h1>¬°Oh no!</h1>
                <p>Una frase de amor te atrap√≥</p>
                <p>Duraci√≥n: ${currentTime} segundos</p>
                <p>Velocidad final: ${speedMultiplier.toFixed(1)}x</p>
                <button id="startButton">Intentar de nuevo</button>
            `;
            document.getElementById('startButton').addEventListener('click', startGame);
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player (heart shape)
            ctx.fillStyle = player.color;
            drawHeart(player.x, player.y, player.width, player.height);
            
            // Draw enemies
            enemies.forEach(enemy => {
                // Draw background
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw text
                ctx.fillStyle = '#000';
                ctx.font = `${enemy.fontSize}px Arial`;
                ctx.fillText(enemy.text, enemy.x + 10, enemy.y + enemy.fontSize + 5);
            });
        }
        
        // Function to draw a heart shape
        function drawHeart(x, y, width, height) {
            ctx.save();
            ctx.beginPath();
            const topCurveHeight = height * 0.3;
            ctx.moveTo(x, y + topCurveHeight);
            // Top left curve
            ctx.bezierCurveTo(
                x, y, 
                x - width/2, y, 
                x - width/2, y + topCurveHeight
            );
            // Bottom left curve
            ctx.bezierCurveTo(
                x - width/2, y + (height + topCurveHeight)/2, 
                x, y + (height + topCurveHeight)/2, 
                x, y + height
            );
            // Bottom right curve
            ctx.bezierCurveTo(
                x, y + (height + topCurveHeight)/2, 
                x + width/2, y + (height + topCurveHeight)/2, 
                x + width/2, y + topCurveHeight
            );
            // Top right curve
            ctx.bezierCurveTo(
                x + width/2, y, 
                x, y, 
                x, y + topCurveHeight
            );
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    </script>
</body>
</html>
